<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />

  <title>Fun With Ajax</title>

  <style>
    body {
      text-align: center;
    }

    input.text, button {
      padding: 20px 40px;
      border-radius: 56px;/* padding-top + padding-bottom + font-size (default on chrome is 16px*/
      border: none;
    }

    .text {
      width: 500px;
    }

    button:hover {
      background-color: tomato;
    }
    label {
      display: none;
    }
    form {
      margin-bottom: 60px
    }
  </style>
</head>
<body>
  <h1>AJAX!!</h1>

  <form id="new-post">
    <label for="text">Put your text</label>
    <input type="text" id="text" class="text" name="text" placeholder="say something smart" />
    <button type="submit">Create New Post</button>
  </form>

  <main class="masonry-wrapper">
    <section id="container" class="masonry">
      
    </section>
  </main>

  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="client.js"></script>
</body>
</html>
